<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Averge</title>
</head>
<body>
    <script>
        var large = 0;
        for (i = 0; i < 4; i = i + 1) {
            var userinput = prompt("Number please...");
            var usernum = parseInt(userinput, 10);
            if (usernum > large) {
                large = usernum;
            }           
        }
        console.log("The largest number is: " + usernum);


    </script>

</body>
</html>
