<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Averge</title>
</head>
<body>
    <script>
        var averge = 0;
        var sum = 0;


        for (i = 0; i < 4; i = i + 1) {
            var userinput = prompt("Number please...");
            var usernum = parseInt(userinput, 10);
            sum = sum + usernum;

        }
        averge = sum / 4;
        console.log("The average is: " + averge);
    </script>

</body>
</html>
