<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Party</title>
</head>
<body>
    <script>
        var userinput = prompt("Let's party! How long 'til the party?");
        var usernum = parseInt(userinput, 10);

        if (usernum < 1) {
            console.log("PARTY NOW!!!");
        }
        else {
            for (var i = usernum; i >= 1; i = i - 1) {
                console.log(i);
            }
            console.log("PARTY TIME!!!");

        }
    </script>

</body>
</html>
